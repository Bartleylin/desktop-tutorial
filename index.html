<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/all.css" rel="stylesheet">
    <title>Winner Catchr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

<!--導覽列-->
<div class="header shadow-sm">
    <div class="container">
     <nav class="navbar navbar-expand-xxl navbar-expand-md">
           <a class="navbar-brand" href="#">
               <img class="me-3 ps-2" src="image/logo-2.svg" alt="">
           </a>
           <button class="navbar-toggler text-indent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
             <img src="image/navbar-icon.png" alt="">
           </button>
           <div class="collapse navbar-collapse mt-1" id="navbarNav">
             <ul class="navbar-nav mt-1 d-flex flex-column align-items-center d-md-flex flex-md-row align-items-md-start">
               <li class="nav-item">
                 <a class="nav-link text-dark me-2 ps-3" href="#">產品介紹</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link text-dark me-2 ps-3" href="#">案例見證</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link text-dark me-2 ps-3" href="#">方案比較</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link text-dark me-2 ps-3" href="#">關於我們</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link text-dark me-2 ps-3" href="#">聯絡我們</a>
               </li>
             </ul>
           </div>
       </nav>
    </div> 
 </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script type="text/javascript">
   $('.responsive').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 3,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
</script>
<script src="all.js"></script>
</body>
</html>
