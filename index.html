<body>

<!--導覽列-->
<div class="header shadow-sm bg-white sticky-top">
    <div class="container">
     <nav class="navbar navbar-expand-xxl navbar-expand-md d="navbar-example3" class="navbar navbar-light bg-light flex-column align-items-stretch p-3"">
           <a class="navbar-brand" href="#">
               <img class="py-md-1 w-100" src="image/logo-3.svg" alt="">
           </a>
           <button class="navbar-toggler text-indent d-flex justify-content-center align-items-center d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
             <img src="image/navbar-icon.svg" alt="">
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
             <div class="navbar-nav pt-2 pt-md-0 ms-auto d-flex flex-column align-items-center d-md-flex flex-md-row align-items-md-start">
                <div class="me-md-3">
                 <a class="nav-link text-dark px-2 text-nowrap" href="#scrollspyHeading1">產品介紹</a>
                </div>
                <div class="me-md-3">
                 <a class="nav-link text-dark px-2 text-nowrap" href="#scrollspyHeading2">案例見證</a>
                </div>
                <div class="me-md-3">
                 <a class="nav-link text-dark px-2 text-nowrap" href="#scrollspyHeading3">方案比較</a>
                </div>
                <div class="me-md-3">
                 <a class="nav-link text-dark px-2 text-nowrap" href="#scrollspyHeading4">關於我們</a>
                </div>
                <div class="me-md-3">
                 <a class="nav-link text-dark px-2 text-nowrap" href="#">聯絡我們</a>
                </div>
             </div>
           </div>
       </nav>
    </div> 
 </div>


<!--首圖-->
<div class="index d-flex flex-row align-items-center px-2 px-md-0">
    <div class="container">
        <div>
            <div class="d-flex flex-column flex-md-row mb-3">
                <h1 class="display-2 text-primary text-nowrap fw-bold font-monospace me-1">全面把關</h1>
                <h1 class="display-2 text-dark text-nowrap fw-bold font-monospace">企業行動安全</h1>
            </div>
            <div class="d-flex flex-column">
                <div class="d-flex flex-column flex-md-row mb-2 mb-md-4">
                    <h1 class=" text-md-nowrap display-6 fw-normal text-dark">完整監管行動裝置，</h1>
                    <h1 class="text-md-nowrap display-6 fw-normal text-dark">杜絕資安風險</h1>
                </div>
                <div class="title-line mb-5"></div>
                <h5 class="mb-4 text-dark font-monospace fw-normal ">讓您的公司安全使用行動裝置</h5>
            </div>
            <div>
                <a class="me-3 mb-3 mb-md-0 btn btn-primary rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" href="#" role="button">
                    <div class="d-flex align-items-center">
                        <h5 class="text-white pt-1 px-1 px-md-2 fw-normal text-nowrap">申請免費試用</h5> 
                        <img class="ms-2" src="image/arrow.svg" alt="">
                    </div>
                </a>
                <a class="mb-3 mb-md-0 btn btn-primary rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" href="#" role="button">
                    <div class="d-flex align-items-center">
                        <h5 class="text-white pt-1 px-1 px-md-2 fw-normal text-nowrap">了解個方案</h5> 
                        <img class="ms-2" src="image/arrow.svg" alt="">
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!--彈出表單-->
<div class="offcanvas offcanvas-end w-auto rounded-start px-2 pt-1" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header form1 position-relative">
        <div id="offcanvasRightLabel">
            <img src="image/onlylogo.png" alt="">
            <button type="button" class="btn-close text-reset position-absolute top-3 end-0" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    </div>
    <div class="offcanvas-body">
        <form action="index.html" class="d-flex flex-column justify-content-start align-items-start">
            <div class="d-flex border-bottom form1 mb-1">
                <label for="mail" class="d-flex">
                    <p class="text-primary h5">*</p>
                    <p class="h5">電子郵件：</p>
                </label>
                <input class="border-0 w-75" id="mail" type="text" name="mail">
            </div>
            <div class="d-flex border-bottom form1 mb-1">
                <label for="person" class="d-flex">
                    <p class="text-primary h5">*</p>
                    <p class="h5">公司名稱：</p>
                </label>
                <input class="border-0  w-75" id="person" type="text" name="Company">
            </div>
            <div class="d-flex border-bottom form1 mb-1">
                <label for="person" class="d-flex">
                    <p class="text-primary h5">*</p>
                    <p class="h5">聯絡人：</p>
                </label>
                <input class="border-0  w-75" id="person" type="text" name="person">
            </div>
           </form>
        <div class="d-flex border-bottom mb-2 form1 align-items-center">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label me-1" for="flexCheckDefault">
              <p class="h5">科技業</p> 
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label me-1" for="flexCheckChecked">
              <p class="h5">製造業</p> 
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label me-1" for="flexCheckChecked">
              <p class="h5">金融業</p>
            </label>
            </div>
            <div class="d-flex">
                <label class="h5" for="industry">其他：</label>
                <input class="border-0 w-50" id="person" type="text" name="person">
            </div>
        </div>
        <p class="h5">*諮詢方案/申請免費試用</p>
        <div class="form-floating">
            <textarea class="form-control mb-1" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2 pb-8">請問如何申請免費試用</label>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary rounded-pill h3 text-white px-3 my-2">送出</button>
        </div>
        <div class="title-line4 form1 mb-3"></div>
        <div class="d-flex justify-content-start align-items-center mb-3">
            <img class="me-1" src="image/location-icon.png" alt="">
            <p class="h5">台中市西區精誠路 316 號 2F</p>
        </div>
        <div class="d-flex justify-content-start align-items-center mb-3">
            <img class="me-1" src="image/contact-icon.png" alt="">
            <p class="h5">Artribr@gmail.com</p>
        </div>
        <div class="d-flex justify-content-start align-items-center mb-3">
            <img class="me-1" src="image/tel-icon.png" alt="">
            <p class="h5">(+886) 958372919</p>
        </div>
        <div class="d-flex justify-content-start align-items-center mb-3">
            <img class="me-1" src="image/costomer-icon.png" alt="">
            <p class="h5">(04) 2039-58365</p>
        </div>
    </div>
</div>
