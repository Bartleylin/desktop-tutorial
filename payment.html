<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg">
<div class="index-space1"></div>
<div class="container align-items-center">
    <div class="row justify-content-between px-0">
        <div class="col-6 py-3 px-1 p-sm-3">
            <form action="receipt1.html">
                <button class="credit-card py-3 px-2 px-sm-4 px-md-5">
                    <img class="w-100 img-fluid py-3" src="image/pay-ment-img/cradie-card.jpg">
                    <p class="fs-1 mb-0">信用卡</p>
                    <p class="fs-2 mb-0 text-secondary text-nowrap">Credit Card</p>
                </button>
            </form>
        </div>
        <div class="col-6 py-3 px-1 p-sm-3">
            <form action="receipt2.html">
                <button class="cash py-3 px-2 px-sm-4 px-md-5">
                    <img class="w-100 img-fluid py-3" src="image/pay-ment-img/cash.jpg">
                    <p class="fs-1 mb-0">現金</p>
                    <p class="fs-2 mb-0 text-secondary">Cash</p>
                </button>
            </from>
        </div>
        <div class="col-12 px-1 p-sm-3">
            <form action="receipt3.html">
                <button class="Anther-Payment p-3 px-2 px-sm-4 px-md-5">
                    <p class="fs-1 mb-0">其他支付</p>
                    <p class="fs-2 mb-0 text-secondary mb-md-3">Anther Payment</p>
                    <div class="d-flex flex-column flex-sm-row justify-content-evenly">
                        <div class="d-flex flex-row">
                            <a class="mx-1" href="#">
                                <img class="w-100" src="image/pay-ment-img/tap-on-1.jpg">
                            </a>
                            <a class="mx-1" href="#">
                                <img class="w-100" src="image/pay-ment-img/tap-on-2.jpg">
                            </a>
                        </div>
                        <div class="d-flex flex-row">
                            <a class="mx-1" href="#">
                                <img class="w-100" src="image/pay-ment-img/tap-on-3.jpg">
                            </a>
                            <a class="mx-1" href="#">
                                <img class="w-100" src="image/pay-ment-img/tap-on-4.jpg">
                            </a>
                        </div>
                    </div>
                </button>
            </from>
        </div>
        <div class="row justify-content-end mx-0 my-3">
            <div class="col-9 col-sm-8 col-lg-6  d-flex justify-content-between py-md-3 px-0 mx-0">
                <form action="#">
                    <button class="payment-cancel py-3">
                        <p class="fs-3 mb-0 text-secondary">取消訂單</p>
                    </button>
                </from>
                <form action="detail-page-3.html">
                    <button class="payment-back py-3">
                        <p class="fs-3 mb-0 text-nowrap">返回購物車</p>
                    </button>
                </from>
            </div>
        </div>
    </div>
 </div>
